<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯树App下载</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #33c3c1;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* 微信提示 */
        .wechat {
            position: absolute;
            top: 30px;
            right: 30px;
            display: none;
            justify-content: flex-end;
            align-items: center;
            color: #ffffff;
            font-size: 16px;
            z-index: 100;
        }

        /* 箭头图标 */
        .arrow {
            box-sizing: border-box;
            position: relative;
            display: block;
            width: 22px;
            height: 22px;
            border: 2px solid;
            border-radius: 4px;
        }

        .arrow::after,
        .arrow::before {
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute;
            right: 4px;
        }

        .arrow::after {
            width: 10px;
            height: 2px;
            background: currentColor;
            transform: rotate(-45deg);
            bottom: 8px;
        }

        .arrow::before {
            width: 6px;
            height: 6px;
            top: 4px;
            border-top: 2px solid;
            border-right: 2px solid;
        }

        #mask {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        #tips {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            color: #fff;
            font-size: 30px;
        }

        .animate-button {
            position: absolute;
            top: 42%;
            display: none;
            width: 40%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;
            background-image: linear-gradient(135deg, #92ffc0, #0e5cad);
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            outline: none;
            animation: scaleAnimation 1.2s infinite;
        }

        .animate-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            animation: shine 4s infinite;
        }

        /* 动画定义 */
        @keyframes scaleAnimation {
            0% {
                transform: scale(0.9);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0.9);
            }
        }

        @keyframes shine {
            0% {
                left: -150%;
            }

            50% {
                left: 150%;
            }

            100% {
                left: -150%;
            }
        }

        /* 针对手机设备 */
        @media screen and (max-width: 600px) {
            #tips {
                font-size: 16px;
            }

            .animate-button {
                width: 180px;
                height: 40px;
                line-height: 40px;
                font-size: 16px;
            }
        }

        /* 针对平板设备 */
        @media screen and (min-width: 601px) and (max-width: 1024px) {
            #tips {
                font-size: 20px;
            }
        }

        /* 针对桌面显示器 */
        @media screen and (min-width: 1025px) {
            #tips {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://hua5-group.oss-cn-hangzhou.aliyuncs.com/apk/download_bg.png" alt="唯树" loading="lazy"
            style="width: 100%;height: auto;" />
        <div id="wechat" class="wechat">
            <div>点击右上角...【 在浏览器中打开 】</div>
            <div class="arrow"></div>
        </div>
        <div id="mask"></div>
        <div id="tips"></div>
        <div id="button" class="animate-button">立即下载</div>
    </div>

    <script>
        // 判断设备类型
        function getPlatform() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes('micromessenger')) {
                return 'wechat';
            }
            if (ua.includes('android')) {
                return 'android';
            }
            if (ua.includes('iphone') || ua.includes('ipad')) {
                return 'ios';
            }
            if (ua.includes('windows')) {
                return 'windows';
            }
            return 'other';
        }
        // open ios
        function openIOS(appStoreURL) {
            window.location.href = appStoreURL;
        }
        // open android
        function openAndroid(downloadURL) {
            window.location.href = downloadURL;
        }
        // 生命周期钩子
        document.addEventListener('DOMContentLoaded', function () {
            // 节点选择器
            const maskDom = document.getElementById('mask');
            const tipsDom = document.getElementById('tips');
            const wechatDom = document.getElementById('wechat');
            const buttonDom = document.getElementById('button');
            const windowsDownload = document.getElementById('windows-download');
            // 设备类型
            const platform = getPlatform();
            // 逻辑判断
            if (platform === 'wechat') {
                maskDom.style.display = 'block';
                wechatDom.style.display = 'flex';
                return;
            }
            if (platform === 'android') {
                const androidDownloadURL = "https://hua5-group.oss-cn-hangzhou.aliyuncs.com/apk/group-default.apk"; // Android应用的下载地址
                openAndroid(androidDownloadURL);
                buttonDom.style.display = 'block';
                buttonDom.addEventListener('click', function () {
                    openAndroid(androidDownloadURL);
                });
                return;
            }
            if (platform === 'ios') {
                const iosAppStoreURL = "https://apps.apple.com/cn/app/唯树鲜花/id6450250207"; // iOS应用的App
                openIOS(iosAppStoreURL);
                buttonDom.style.display = 'block';
                buttonDom.addEventListener('click', function () {
                    openIOS(iosAppStoreURL);
                });
                return;
            }
            if (platform === 'windows') {
                const androidDownloadURL = "https://hua5-group.oss-cn-hangzhou.aliyuncs.com/apk/group-default.apk"; // Android应用的下载地址
                window.location.href = androidDownloadURL;
                buttonDom.style.display = 'block';
                buttonDom.addEventListener('click', function () {
                    window.location.href = androidDownloadURL;
                });
                return;
            }
            if (platform === 'other') {
                maskDom.style.display = 'block';
                tipsDom.textContent = '不支持的设备，请使用 Android, iOS 或 Windows 设备访问。';
                tipsDom.style.display = 'block';
            }
        });
    </script>
</body>

</html>
